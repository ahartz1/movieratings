{% extends "base.html" %}
{% block content %}
  <h2>{{ movie.title }}
    <small>({{ movie.average_rating|floatformat:1 }}&#9733;)</small>
  </h2>
    {% for rating in ratings %}
    <p>
      {{ rating.stars }}
      <a href="{% url 'rater_detail' rating.rater.pk %}">{{ rating.rater }}</a>
    </p>
  {% endfor %}
{% endblock %}
