{% extends "base.html" %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}
<h1>{{ movie.title }}</h1>
  <p class="average-rating">{{ movie.average_rating|floatformat:1 }}&#9733;</p>

<ul>
  {% for rating in ratings %}
    <li>{{ rating.rater.user.username }} {{ stars }}</li>
  {% endfor %}
</ul>
{% endblock %}
